<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn các đối tượng vào form</title>
</head>
<body>
    <font size="7">
    <form>
        Nhập họ tên<input type="text" name="txt1" value="">
        <br>
        Chọn giới tính: Nam: <input type="radio" name="r1" value="Nam"> Nữ: <input type="radio" name="r1" value="Nữ">
        <br>
        Chọn chức vụ: <input type="checkbox" name="c1" value="Giám đốc"> Giám đốc
        <br>
        <input type="submit" name="btn1" value="Submit">
        <input type="reset" name="btn2" value="Reset">
    </form>
</body>
</html>
